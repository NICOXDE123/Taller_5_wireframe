<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AeroVia Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid px-5">
      <a class="navbar-brand" href="#">AeroVia Express</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="ofertasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Ofertas y destinos
            </a>
            <ul class="dropdown-menu" aria-labelledby="ofertasDropdown">
              <li><a class="dropdown-item" href="#">Chile</a></li>
              <li><a class="dropdown-item" href="#">Sudamérica</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Mis viajes</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Centro de ayuda</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Estado de vuelo</a></li>
        </ul>
        <button class="btn btn-outline-light">Iniciar Sesión</button>
      </div>
    </div>
  </nav>

  <!-- Banner principal -->
  <div class="container-fluid p-0">
    <div class="row g-0 w-100">
      <div class="col-lg-8 d-flex align-items-center justify-content-center bg-info text-dark" style="min-height: 300px;">
        <div class="p-5">
          <h2 class="fw-bold">¡Vacaciones de verano!</h2>
          <p class="mb-2">Vuela por Chile y Sudamérica con hasta 40% de descuento</p>
          <p class="mb-2">Encuentra paquetes, hoteles, seguros y arriendo de autos en AeroVia Express</p>
          <a href="#" class="text-primary fw-semibold">Compra aquí</a>
        </div>
      </div>
      <div class="col-lg-4">
        <img src="https://educa.blackboard.com/bbcswebdav/pid-1100049-dt-asiobject-rid-24979916_1/xid-24979916_1" alt="Destino" class="img-fluid w-100 h-100" style="object-fit: cover;">
      </div>
    </div>
  </div>

  <!-- Sección de búsqueda -->
  <div class="container-fluid px-5 my-4">
    <div class="card shadow-sm mx-auto" style="max-width: 1400px;">
      <div class="card-body">
        <!-- Tabs -->
        <ul class="nav nav-tabs mb-3" role="tablist">
          <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab">Vuelos</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab">Paquetes</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab">Hoteles</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab">Autos</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab">Seguros</button></li>
          <li class="nav-item"><button class="nav-link" data-bs-toggle="tab">Upgrade</button></li>
        </ul>

        <!-- Formulario de búsqueda -->
        <form class="row g-2">
          <div class="col-lg-2">
            <select class="form-select">
              <option selected>Ida y Vuelta</option>
              <option>Solo Ida</option>
            </select>
          </div>
          <div class="col-lg-2">
            <select class="form-select">
              <option selected>Economy</option>
              <option>Business</option>
            </select>
          </div>
          <div class="col-lg-2">
            <select class="form-select">
              <option selected>1 pasajero</option>
              <option>2 pasajeros</option>
              <option>3 pasajeros</option>
            </select>
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="Origen">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="Destino">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="Fecha Ida (dd-mm-aaaa)">
          </div>
          <div class="col-lg-2">
            <input type="text" class="form-control" placeholder="Fecha Vuelta (dd-mm-aaaa)">
          </div>
          <div class="col-lg-2">
            <button type="submit" class="btn btn-danger w-100">Buscar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
